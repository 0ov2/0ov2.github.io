<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multiple Choice Questionnaire</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Roboto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(90deg, #0cb7eb, #6168b0);
        color: white;
      }
      .btn-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        font-size: 30px;
        background-color: #6168b0;
        border: 1px solid #6168b0;
        font-weight: 600;
        color: white;
        padding-left: 1.5em;
        padding-right: 1.5rem;
        padding: 10px 50px;
        border-radius: 2rem;
        cursor: pointer;
        margin-top: 1.83rem;
      }

      h2 {
        font-size: 53px;
      }

      .qa-container {
        font-size: 35px;
      }

      input {
        margin-bottom: 19px;
      }
    </style>
  </head>
  <body>
    <h2>Questionnaire</h2>
    <form id="questionnaireForm">
      <div class="qa-container">
        <p>1. What is the capital of France?</p>
        <input type="radio" id="paris" name="capital" value="Paris" />
        <label for="paris">Paris</label><br />
        <input type="radio" id="london" name="capital" value="London" />
        <label for="london">London</label><br />
        <input type="radio" id="rome" name="capital" value="Rome" />
        <label for="rome">Rome</label><br />
      </div>
      <div class="btn-container">
        <button type="button" onclick="submitForm()">Submit</button>
      </div>
    </form>

    <script>
      function submitForm() {
        const selectedValue = document.querySelector(
          'input[name="capital"]:checked'
        ).value;
        alert("You selected: " + selectedValue);
        // Add more logic here as needed
      }
    </script>
  </body>
</html>
